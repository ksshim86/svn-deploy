    #     persistence:
    #       schema-generation:
    #         create-source: metadata
    #         scripts:
    #           action: create
    #           create-target: create.sql
        
# log4j2
logging:
  config: classpath:log4j2.xml
  # 쿼리 바인딩 파라미터를 보여준다.
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
  